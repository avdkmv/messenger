<!DOCTYPE html>
<html>
    <head>
        <title>Hello WebSocket</title>

        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/js/app.js"></script>
    </head>
    <body>
        <noscript
            ><h2 style="color: #ff0000;">
                Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please
                enable Javascript and reload this page!
            </h2></noscript
        >
        <div id="main-content" class="container d-flex flex-row">
            <div class="col-2 mt-5 mb-5">
                <label class="mt-1" for="users">Users</label>
                <ul id="users" class="list-group shadow mt-5"></ul>
            </div>
            <div class="col-2 mt-5 mb-5">
                <label class="mt-1" for="chats">Your chats</label>
                <ul id="chats" class="list-group mt-5"></ul>
            </div>
            <div class="col-6 mt-5 mb-5">
                <div class="d-flex align-items-center justify-content-between">
                    <label for="tickets">Tickets</label>
                    <!-- Button trigger modal -->
                    <button
                        type="button"
                        class="btn btn-primary ml-2"
                        data-toggle="modal"
                        data-target="#exampleModalCenter"
                    >
                        Create ticket
                    </button>

                    <!-- Modal -->
                    <div
                        class="modal fade"
                        id="exampleModalCenter"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="exampleModalCenterTitle"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">New ticket</h5>
                                </div>
                                <div class="modal-body">
                                    <form th:action="@{/ticket/new}" class="w-100" method="POST">
                                        <div class="form-group">
                                            <label for="ticketName">Ticket name</label>
                                            <input type="text" id="ticketName" class="form-control" name="ticketName" />
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <textarea class="form-control" id="description" name="description"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" id="ticket-submit" class="btn btn-primary">Create</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <ul id="tickets" class="list-group mt-5"></ul>
            </div>
        </div>

        <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
