<!DOCTYPE html>
<html>
    <head>
        <title>Hello WebSocket</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/css/main.css" rel="stylesheet" />
    </head>
    <body>
        <noscript
            ><h2 style="color: #ff0000;">
                Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please
                enable Javascript and reload this page!
            </h2></noscript
        >

        <div class="container mt-5 mb-5">
            <div class="login-form shadow rounded m-auto p-3">
                <div class="form-group text-danger" th:if="${error}">
                    Invalid username or password
                </div>
                <div class="form-group" th:if="${signout}">
                    You have been logged out
                </div>
                <form th:action="@{/login}" method="POST">
                    <fieldset>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" name="username" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="password" />
                        </div>
                        <div class="d-flex flex-row">
                            <button id="submit" name="submit" type="submit" class="btn btn-primary">Login</button>
                            <a class="text-decoration-none ml-2 pt-1" href="/signup">Doesn't have an account?</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
