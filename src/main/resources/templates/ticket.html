<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${creator} + '\'s ticket'"></title>

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/js/ticket.js"></script>
        <link href="/css/main.css" rel="stylesheet" />

        <script th:inline="javascript">
            var chatId = [[${chatId}]]
            var ticketId = [[${ticketId}]]
        </script>

        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <noscript
            ><h2 style="color: #ff0000;">
                Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please
                enable Javascript and reload this page!
            </h2></noscript
        >
        <div id="main-content" class="container">
            <div class="d-flex flex-row">
                <div class="col-md-3 mt-3 mr-3">
                    <div class="shadow rounded d-flex flex-column p-3">
                        <label for="description">[[${ticketName}]]</label>
                        <span id="description" class="mt-2 text-wrap text-break">[[${description}]]</span>
                        <a href="/dashboard" id="back">To dashboard...</a>
                    </div>
                    <div class="shadow rounded p-3 mt-3">
                        <form class="mw-100 flex-nowrap align-items-center">
                            <div class="form-group d-flex">
                                <input type="text" id="user" class="form-control" placeholder="Enter username..." />
                                <button id="send-user" class="btn btn-primary ml-2" type="submit">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-5 chat">
                    <div id="messages" class="msg-history pl-3 pr-3 mb-3"></div>
                    <form class="send-form mw-100 flex-nowrap">
                        <div class="form-group d-flex">
                            <input type="text" id="message" class="form-control" placeholder="Type message..." />
                            <button id="send" class="btn btn-primary ml-2" type="submit">Send</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-5 mt-3 ml-5 border-left">
                    <label class="mt-1" for="users">Users</label>
                    <ul id="users" class="list-group"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
